<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Affirmations Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Puzzle.png">
</head>
<body>
  <h1>Daily Affirmations Puzzle</h1>
  <div class="music-player">
  <button onclick="toggleMusicMenu()">Music</button>
  <div id="music-menu" class="hidden">
    <select id="music-select" onchange="playSelectedSong()">
      <option value="">Select a song</option>
      <option value="music/bubblegum.mp3">Bubblegum - Sater</option>
      <option value="music/Grateful.mp3">Grateful - Sater</option>
      <option value="music/Waves.mp3">Waves - Sater</option>
    </select>
    <button onclick="togglePlayPause()">Pause/Play</button>
  </div>
  <div id="now-playing" class="now-playing-text"></div>
  </div>
  <p>Tap or click tiles to slide them into the empty space.</p>
  <div id="puzzle"></div>
  <button onclick="shuffle()">Shuffle</button>
  <button onclick="easyWin()">Easy Win</button>
  <div id="affirmation-box" class="hidden">
  <p id="affirmation-text"></p>
  </div>
  <div id="star-container"></div>
  <script src="script.js"></script>
</body>
</html>
